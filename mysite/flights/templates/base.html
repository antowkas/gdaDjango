<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock %}</title>
</head>
<body>
    {% if user.is_authenticated %}
        <span>Hello, {{user.username}}. </span><a href="{% url 'users:logout' %}">Logout<span></span></a>
    {% else %}
        <a href="{% url 'users:login' %}">Login</a>
    {% endif %}
    {% block body %}{% endblock %}
</body>
</html>
