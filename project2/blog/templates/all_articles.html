<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Список статей</title>
</head>
<body>
    <h1>Статьи на сайте:</h1>
    <ol>
        {% for article in articles %}
            <li><a href="../article/{{article.id}}" >{{ article }}</a></li>
        {% endfor %}
    </ol>
</body>
</html>
